<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
		<title>3D mapping for elite dangerous</title>
		<script type="module" src="index.js"></script>
	</head>
	<body>
		<div class="ui grid">
			<div class="sixteen wide column">
				<h1 class="header">Banana Nebula Notable Stellar Phenomena Map</h1>
			</div>
			<div class="thirteenteen wide column">
				<div id="map"></div>
			</div>
			<div class="three wide column">
        <div class="ui form">
          <div class="ui bulleted list">
            <div class="item field">
              <div class="ui radio checkbox">
                <input type="radio" name="layer" value="all_systems" checked="checked" onchange="load_layer(this.value)">
                <label>All systems</label>
              </div>
            </div>
            <div class="item field">
              <div class="ui radio checkbox">
                <input type="radio" name="layer" value="mollusc" onchange="load_layer(this.value)">
                <label>Molluscs</label>
              </div>
            </div>
            <div class="item field">
              <div class="ui radio checkbox">
                <input type="radio" name="layer" value="ice_crystal" onchange="load_layer(this.value)">
                <label>Ice crystals</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
	</body>
</html>
