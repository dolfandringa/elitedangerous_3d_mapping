<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <style>
      html, body {
        height: 100%;
      }
      body {
        padding: 10px;
      }
      #map {
        width: 100%;
        height: 100%;
      }
      .ui.grid { 
        height: 100%;
      }
      
      .ui.grid.stretched { 
        flex-direction: column;
      }
      .ui.grid.stretched > .row {
        flex: 0 1 auto;
      }
      .ui.grid.stretched > .stretched.row {
        flex: 1 1 auto;
      }
    </style>
    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
		<title>3D mapping for elite dangerous</title>
		<script type="module" src="index.js"></script>
	</head>
	<body>
		<div class="ui grid stretched">
      <div class="row">
        <div class="sixteen wide column">
          <h1 class="header">Banana Nebula Notable Stellar Phenomena Map</h1>
        </div>
      </div>
      <div class="stretched row">
        <div class="thirteen wide column">
          <div id="map"></div>
        </div>
        <div class="three wide column">
          <div class="ui grid stretched">
            <div class="row">
              <div class="column">
                <h2 class="small header">Navigation</h2>
                <p>Scroll wheel: zoom</p>
                <p>Click and drag right mouse bottom: translate</p>
                <p>Click and drag left mouse bottom: rotate</p>
              </div>
            </div>
            <div class="row">
              <div class="column">
                <h2 class="small header">Layers</h2>
                <div class="ui form" id="layers">
                  <div class="ui list">
                    <div class="item field">
                      <div class="ui radio checkbox">
                        <input type="radio" name="layer" value="all_systems" checked="checked">
                        <label>All systems</label>
                      </div>
                    </div>
                    <div class="item field">
                      <div class="ui radio checkbox">
                        <input type="radio" name="layer" value="mollusc">
                        <label>Molluscs</label>
                      </div>
                    </div>
                    <div class="item field">
                      <div class="ui radio checkbox">
                        <input type="radio" name="layer" value="ice_crystal">
                        <label>Ice crystals</label>
                      </div>
                    </div>
                    <div class="item field">
                      <div class="ui radio checkbox">
                        <input type="radio" name="layer" value="metallic_crystal">
                        <label>Metallic crystals</label>
                      </div>
                    </div>
                    <div class="item field">
                      <div class="ui radio checkbox">
                        <input type="radio" name="layer" value="silicate_crystal">
                        <label>Silicate crystals</label>
                      </div>
                    </div>
                    <div class="item field">
                      <div class="ui radio checkbox">
                        <input type="radio" name="layer" value="lagrange_cloud">
                        <label>Lagrange clouds</label>
                      </div>
                    </div>
                    <div class="item field">
                      <div class="ui radio checkbox">
                        <input type="radio" name="layer" value="solid_mineral">
                        <label>Solid minerals</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="stretched row">
              <div class="column">
                <h2 class="small header">System info</h2>
                <div id="system_info">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
	</body>
</html>
